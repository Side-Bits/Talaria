services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    # optionally mount volume for live reload in dev
    volumes:
      - ./backend:/app
    command: air

volumes:
  pgdata:
